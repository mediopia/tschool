<html lang="en">

<head>

	<meta charset="utf-8">

	<title>Slider Tutorial - by Valeriu Timbuc for DesignModo</title>
	<link href="https://fonts.googleapis.com/css?family=Poppins:100" rel="stylesheet">

	<link rel="stylesheet" href="css/nivo-slider.css" media="screen">
	<link rel="stylesheet" href="css/futurico-theme.css" media="screen">

	<style type="text/css">
	body{
	background:url(img/bg.png) repeat;
	width:100%;
	margin:0 auto;
	}
	.footer{
	margin-top:100px;
	text-align:center;
	color:#666;
	font:bold 14px Arial
	}
	.footer a{
	color:#999;
	text-decoration:none
	}
	#wrapper{
	padding: 50px 0 0 325px;
	}
	</style>
	<meta name="robots" content="noindex,follow" />
</head>

<body>


<div id="wrapper">
	<!-- Slider -->
	<div class="slider-wrapper futurico-theme">
		<div id="slider" class="nivoSlider">
			<img src="img/top_banner_01.png" alt="">
			<img src="img/top_banner_02.png" alt="">
			<img src="img/top_banner_03.png" alt="">
			<img src="img/top_banner_03.png" alt="">

		</div>
	</div>
</div>


<!-- jQuery & Nivo Slider -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="js/jquery.nivo.slider.pack.js"></script>
<script>
	$(window).load(function() {
		$('#slider').nivoSlider({
			effect: 'random',
			directionNavHide: false,
			pauseOnHover: true,
			captionOpacity: 1,
			prevText: '<',
			nextText: '>'
		});
	});
</script>

</body>

</html>
