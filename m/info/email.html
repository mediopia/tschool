<script type="text/javascript">

function setDOMS_page(){
}

$(window).load(function(){
	setDOMS_page();

	$('.gnb_main .eq2').addClass('on')

	$('.subject_info .title').ellipsis();

	$('.qna dt').on('click', function(){
		$('.qna dt').removeClass('on');
		$(this).addClass('on');
		var $target = $(this).next('dd');
		if(!$target.hasClass('on')){
			$('.qna dd').removeClass('on');
			$target.addClass('on');
		}else{
			$('.qna dt').removeClass('on');
			$target.removeClass('on');
		}
	});
});
</script>

                        <ul class="text_indent_num">
							<li>1. 이메일 주소 수집 프로그램이나 그 밖의 기술적 장치 등을 이용하여 이메일 주소를 무단으로 수집하는 행위를 거부합니다.</li>
