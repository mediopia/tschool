<body>

<div id="pop_wrap">
	<!-- pop_content -->
	<div id="pop_content_type2">
		<div class="pop_body">
            <div class="pop_tit bg_c_pw">
                <h3>안전한 서비스 제공을 위해 선생님의 소중한<br><span class="txt_bold txt_red">비밀번호를 변경</span>해주세요.</h3>
            </div>
            <div class="pop_cont">
                <p class="info_txt">
                    비밀번호는 <span class="txt_blue">8자리 이상의 영문, 숫자, 특수문자 중 2종류 이상을 조합</span>해주세요.<br>
                    비밀번호 안전도가 높아져 도용의 위험이 줄어듭니다.<br>
                    <span class="txt_red">비밀번호는 주기적으로 바꾸어 사용하시는 것이 안전합니다.</span>
                </p>

                <div class="box">
                    <table class="bbsView">
                        <colgroup>
                            <col width="30%">
                            <col width="*">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th class="ta_l pb5" scope="row">현재 비밀번호</th>
                                <td class="pb5">
                                    <input type="text" name="id" id="id" class="input_layer" placeholder="현재 비밀번호">
                                </td>
                            </tr>
                            <tr>
                                <th class="ta_l pb5" scope="row">새 비밀번호</th>
                                <td class="pb5" class="tal">
                                    <input type="password" name="password" id="password" class="input_layer" placeholder="새 비밀번호">
                                </td>
                            </tr>
                            <tr>
                                <th class="ta_l pb5" scope="row">새 비밀번호 확인</th>
                                <td class="pb5"><input type="password" name="re_password" id="re_password" class="input_layer" placeholder="새 비밀번호 확인"></td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="btn_area ta_c pt30 mb30">
                        <a class="btn btn-primary btn-lg" href="#" style="width:160px; padding:10px 25px;">변경하기</a>&nbsp;
                        <a class="btn btn-info btn-lg" href="#" style="width:160px; padding:10px 25px;">90일 뒤에 변경하기</a>
                    </div>
                </div>
            </div>
        </div>
