<body>
<div id="pop_wrap">
	<!-- pop_header -->
	<div id="pop_header">
		<h1>연수지명번호 안내</h1>
        <div class="pop_close"><img src="../image/common/popup_close.png"></div>
	</div>
	<!--// pop_header -->

	<!-- pop_content -->
	<div id="pop_content">
		<div class="content">
            <div class="mb30">
                <h3 class="mb5">연수지명번호란?</h3>
                <p class="txt_s14">
                    2007년 3월 1일부터 각 학교마다 연수지명 명부를 비치하여 직무연수 신청 시 명부에 등재하여 지명번호를 받아 연수원에 등록하도록 변경되었습니다.<br>
                    &#40;학교장 추천서 제도 폐지&#41;<br>
                    <span class="txt_red">
                        연수 지명번호 등록 없이 연수를 실시했을 경우 학점(성적) 및 승진 규정상의 가산점에 불이익의 요인이 될 수 있으므로 꼭 입력해주세요.
                    </span>
                </p>
            </div>

            <div class="form_group">
                <h3 class="ta_l mb10">연수지명번 입력방법</h3>
                <div class="ta_l">
                    <select name="" id="">
                        <option value="">지역</option>
                        <option value="">내용</option>
                    </select>
                    <input class="input_pop mr5" id="" name="" type="text" placeholder="학교명">
                    <input class="input_pop mr5" id="" name="" type="text" placeholder="년도">
                    <input class="input_pop" id="" name="" type="text" placeholder="지명명부번호">
                </div>
            </div>

		</div>


        <div class="btn_area ta_c pt30 mb30">
            <a class="btn btn-default btn-lg" href="#" style="width:160px; padding:10px 25px;">닫기</a>
        </div>
	</div>
