<body>
<div id="pop_wrap" class="password_change">
	<!-- pop_header -->
	<div id="pop_header">
		<h1>비밀번호 재설정</h1>
	</div>
	<!--// pop_header -->

	<!-- pop_content -->
	<div id="pop_content" class="menu04_07">
		<div class="content">
			<form name="password_change">
				<div class="password_change">
					<p class="plain_text">※ 새로운 비밀번호로 다시 설정해주세요.</p>

					<table class="qna_table_template">
						<colgroup>
							<col style="width:22%">
							<col style="width:auto;">
						</colgroup>
						<tbody>
							<tr>
								<td><strong>회원아이디</strong></td>
								<td class="ta_l">asdfsa</td>
							</tr>
							<tr>
								<td><strong>비밀번호</strong></td>
								<td class="ta_l"><input type="password" id="mb_password" name="mb_password" onblur="passwordlength();" size="20" maxlength="20" itemname="패스워드"><p id="msg_password">10자리 이상의 영문, 숫자, 특수문자 중 2종류 이상으로 조합해주세요.</p></td>
							</tr><!--  -->
							<tr>
								<td><strong>비밀번호 확인</strong></td>
								<td class="ta_l"><input type="password" id="mb_password_re" name="mb_password_re" onblur="passwordidentify();" size="20" maxlength="20" itemname="패스워드 확인"><p id="msg_password_re">새 비밀번호를 다시 한번 입력해주세요.</p></td>
							</tr><!--  -->
						</tbody>
					</table>

					<div class="btn_area ta_c pt30 mb30">
              <a class="btn btn-primary btn-lg" href="#" style="width:160px; padding:10px 25px;">변경하기</a>
          </div>
				</div>
			</form>
		</div>
	</div>
	<!--// pop_content -->
</div>
